name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel any in progress run of the workflow for a given PR
# This avoids building outdated code
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm install -g @bitwarden/cli
      - run: npm run build
      - run: npm test
      - run: npm run test:e2e
        env:
          BW_TEST_EMAIL: ${{ secrets.BW_TEST_EMAIL }}
          BW_TEST_PASSWORD: ${{ secrets.BW_TEST_PASSWORD }}
          BW_TEST_SERVER: ${{ vars.BW_TEST_SERVER }}

  publish:
    if: github.ref == 'refs/heads/main'
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm trusted publishing and provenance
    environment: npm-publish # extra protection for publishing to npm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
